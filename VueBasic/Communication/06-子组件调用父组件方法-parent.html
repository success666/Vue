<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件通信</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <fieldset>
    	<legend><h3>子组件调用父组件的方法 - emit</h3></legend>
    	<div id="app">
    		<h1>父组件-{{this.txt}}</h1>
            <child></child>
    	</div>
    </fieldset>

    <script type="text/javascript">
    	var vm = new Vue({
    		el: '#app',
            data: {
                txt: ''
            },
            methods: {
                changeTxt: function(_txt){
                    this.txt = _txt;
                }
            } ,
    		components: {
    			'child': {
                    template: '<p><label>子组件</label><input type="text" v-on:input="change"/></p>',
                    methods: {
                        change: function(event){
                            this.$parent.changeTxt(event.target.value);
                        }
                    }
    			}
    		}
    	})
    </script>
</body>
</html>
